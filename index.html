    <script>
      function getRanges(event) {
        event.preventDefault()

        const points = document.getElementById("points");
        
        const one = document.getElementById("one");
        one.innerHTML = points.value
        const two = document.getElementById("two");
        const three = document.getElementById("three");
        const four = document.getElementById("four");
        const five = document.getElementById("five");
        const six = document.getElementById("six");
      }


      const infoform = document.getElementById('infoform');
      infoform.addEventListener('submit', function(event){
        event.preventDefault()

        const points = parseInt(document.getElementById("points").value);
        const one = document.getElementById("one");
        const two = document.getElementById("two");
        const three = document.getElementById("three");
        const four = document.getElementById("four");
        const five = document.getElementById("five");
        const six = document.getElementById("six");


        one.innerText = `${points}  -  ${points * 0.88}` 
        two.innerText = `${points * 0.87}  -  ${points * 0.75}` 
        three.innerText = `${points * 0.74}  -  ${points * 0.62}` 
        four.innerText = `${points * 0.61}  -  ${points * 0.49}` 
        five.innerText = `${points * 0.48}  -  ${points * 0.25}` 
        six.innerText = `<  ${points * 0.25}` 
        
      })
    </script>
  </body>
